<!DOCTYPE html>
<html>
<head>
  <title>Lambda Trigger</title>
  <style>
    #runButton, #clearButton {
      background: #0e0b22;
      color: #fff;
      padding: 0.6rem;
      margin-top: 20px;
      border: none;
      border-radius: 4px;
    }
    #runButton:hover, #clearButton:hover {
      cursor: pointer;
      background: #1e1d25;
    }
    #resultBox {
      margin: 20px 0;
      border: 1px solid #000;
      padding: 10px;
    }
  </style>
</head>
<body>
  <button id="runButton">Run</button>
  <pre id="resultBox"></pre>
  <button id="clearButton">Clear</button>

  <script>
    document.getElementById('runButton').addEventListener('click', function() {
      fetch('https://<api-id>.execute-api.<region>.amazonaws.com/<stage>/<resource>', {
        method: 'POST',
        body: JSON.stringify({
          key1: 'value1',
          key2: 'value2'
        })
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById('resultBox').textContent = JSON.stringify(data, null, 2);
      })
      .catch(error => console.error('Error:', error));
    });

    document.getElementById('clearButton').addEventListener('click', function() {
      document.getElementById('resultBox').textContent = '';
    });
  </script>
</body>
</html>
